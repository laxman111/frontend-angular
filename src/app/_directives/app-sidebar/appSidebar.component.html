<mat-sidenav #sidenav opened="true" mode="side" class="app-sidenav" color="primary" >
        <mat-toolbar>
          <mat-toolbar-row>
            <span>Settings</span>
            <span class="app-toolbar-filler"></span>
            <mat-icon class="example-icon">build</mat-icon>
          </mat-toolbar-row>
    
          <mat-toolbar-row>
            <button mat-button (click)="isDarkTheme = !isDarkTheme" class="app-sidebar-button">TOGGLE THEME</button>
          </mat-toolbar-row>
        </mat-toolbar>

          <mat-nav-list>
            <mat-list-item *ngFor="let link of Links">
              <button mat-icon-button>
                <mat-icon>info</mat-icon>
             </button>
             <a matLine [routerLink]="[link.navigationLink]">{{ link.name }}</a>  
            </mat-list-item>
          </mat-nav-list>        
      </mat-sidenav>
